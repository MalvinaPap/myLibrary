<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ðŸ“šMy Library</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navigation Pane -->
  <nav>
    <a href="index.html">Home</a>
    <a href="books.html">Books</a>
    <a href="authors.html">Authors</a>
    <a href="publishers.html">Publishers</a>
    <a href="countries.html">Countries</a>
  </nav>

  <!-- Filters Pane -->
  <div class="container my-3">
    <div class="row mb-3 align-items-center">
      <!--Library Filter -->
      <div class="col-md-2">
        <label for="library-filter" class="form-label fw-bold">Library:</label>
        <select id="library-filter" class="form-select">
          <option value="Piraeus Library" selected>Piraeus Library</option>
          <option value="Aigio Library (Personal)">Aigio Library</option>
        </select>
      </div>
      <!-- Countries Filter -->
      <div class="col-md-2">
        <label for="country-filter" class="form-label fw-bold">Country:</label>
        <select id="country-filter" class="form-select">
          <option value="">All</option>
        </select>
      </div>
      <!--Book Addition Button -->
      <div class="col-md-8 text-end">
        <button id="add-book-btn" class="btn btn-success">
          + Add Book
        </button>
      </div>
    </div>
    <!--Books List -->
    <ul id="book-list" class="list-group">Loading...</ul>
  </div>

  <!-- Add Book Modal -->
  <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="add-book-form" class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <!-- Title -->
          <div class="mb-2">
            <label class="form-label">Name</label>
            <input type="text" name="Name" class="form-control" required>
          </div>
          <!-- Publisher -->
          <div class="mb-2">
            <label class="form-label">Publisher</label>
            <select name="Publisher" id="modal-publisher-select" class="form-select">
              <option value="">Select Publisher...</option>
              <!-- Options will be populated by JS -->
            </select>
          </div>
          <!-- ISBN -->
          <div class="mb-2">
            <label class="form-label">ISBN-13</label>
            <input type="text" name="ISBN13" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">ISBN-10</label>
            <input type="text" name="ISBN10" class="form-control">
          </div>
          <!-- Type -->
          <div class="mb-2">
            <label class="form-label">Type</label>
            <select name="Type" id="modal-type-select" class="form-select">
              <option value="">Select type...</option>
              <!-- Options will be populated by JS -->
            </select>
          </div>
          <!-- Language -->
          <div class="mb-2">
            <label class="form-label">Language</label>
            <select name="Language" id="modal-language-select" class="form-select">
              <option value="">Select Language...</option>
              <!-- Options will be populated by JS -->
            </select>
          </div>
          <!-- Group -->
          <div class="mb-2">
            <label class="form-label">Group</label>
            <select name="Group" id="modal-group-select" class="form-select">
              <option value="">Select Group...</option>
              <!-- Options will be populated by JS -->
            </select>
          </div>
          <!-- Status -->
          <div class="mb-2">
            <label class="form-label">Status</label>
            <select name="Status" id="modal-status-select" class="form-select">
              <option value="">Select Status...</option>
              <!-- Options will be populated by JS -->
            </select>
          </div>
          <!-- Library -->
          <div class="mb-2">
            <label class="form-label">Library</label>
            <select name="LibraryLocation" id="modal-library-select" class="form-select">
              <option value="">Select Library...</option>
              <!-- Options will be populated by JS -->
            </select>
          </div>
        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Add Book</button>
        </div>
      </form>
    </div>
  </div>


  <!-- Add Author Modal -->
  <div class="modal fade" id="addAuthorModal" tabindex="-1" aria-labelledby="addAuthorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="add-author-form" class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="addAuthorModalLabel">Add Author</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <!-- Author -->
          <div class="mb-2">
            <label class="form-label">Library</label>
            <select name="AuthorId" id="modal-author-select" class="form-control" required></select>
          </div>
        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Add Author</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Supabase JS client -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="books.js"></script>
</body>
</html>
