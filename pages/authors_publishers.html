<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Library</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="icon" type="image/png" href="../assets/images/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav>
  <a href="../index.html">Home</a>
  <a href="books.html">Books</a>
  <a href="authors_publishers.html">Authors/Puplishers</a>
  <a href="countries.html">Countries</a>
</nav>

<!-- Filters Pane -->
  <div class="container my-3">
    <div class="row mb-3 align-items-center">
      <!--Library Filter -->
      <div class="col-md-2">
        <label for="library-filter" class="form-label fw-bold">Library:</label>
        <select id="library-filter" class="form-select">
          <option value="">All</option>
        </select>
      </div>
      <!--Continent Filter -->
      <div class="col-md-2">
        <label for="continent-filter" class="form-label fw-bold">Continent:</label>
        <select id="continent-filter" class="form-select">
          <option value="">All</option>
        </select>
      </div>
      <!--Country Filter -->
      <div class="col-md-2">
        <label for="country-filter" class="form-label fw-bold">Country:</label>
        <select id="country-filter" class="form-select">
          <option value="">All</option>
        </select>
      </div>
      <!--Type Filter -->
      <div class="col-md-2">
        <label for="type-filter" class="form-label fw-bold">Type:</label>
        <select id="type-filter" class="form-select">
          <option value="">All</option>
        </select>
      </div>
      <!-- Search Filter -->
      <div class="col-md-4">
        <label for="search-filter" class="form-label fw-bold">Search:</label>
        <input type="text" id="search-filter" class="form-control" placeholder="Search by country name...">
      </div>
    </div>
    <!--Author & Publisher Addition Buttons -->
      <div class="col-md-12 text-end">
        <button id="add-author-btn" class="btn btn-success">
          + Add Author
        </button>
        <button id="add-publisher-btn" class="btn btn-success">
          + Add Publisher
        </button>
      </div>
    <!-- Author List -->
    <div class="container my-3 d-flex gap-3">
      <ul id="author-list" class="col-md-6">Loading...</ul>
      <ul id="publisher-list" class="col-md-6">Loading...</ul>
    </div>
  </div>

  
  <!-- Add Author Modal -->
  <div class="modal fade" id="addAuthorModal" tabindex="-1" aria-labelledby="addAuthorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="add-author-form" class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="addAuthorModalLabel">Add New Author</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <!-- Name -->
          <div class="mb-2">
            <label class="form-label">Name</label>
            <input type="text" name="Name" class="form-control" required>
          </div>
          <!-- Country -->
          <div class="mb-2">
            <label class="form-label">Country</label>
            <select name="Country" id="modal-country-select" class="form-select">
              <option value="">Select Country...</option>
              <!-- Options will be populated by JS -->
            </select>
          </div>
        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Add Author</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Add Publisher Modal -->
  <div class="modal fade" id="addPublisherModal" tabindex="-1" aria-labelledby="addPublisherModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="add-publisher-form" class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="addPublisherModalLabel">Add New Publisher</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <!-- Name -->
          <div class="mb-2">
            <label class="form-label">Name</label>
            <input type="text" name="Name" class="form-control" required>
          </div>
          <!-- Country -->
          <div class="mb-2">
            <label class="form-label">Country</label>
            <select name="Country" id="modal-country-select-publisher" class="form-select">
              <option value="">Select Country...</option>
              <!-- Options will be populated by JS -->
            </select>
          </div>
        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Add Publisher</button>
        </div>
      </form>
    </div>
  </div>


  <!-- Edit Author Modal -->
  <div class="modal fade" id="editAuthorModal" tabindex="-1" aria-labelledby="editAuthorModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editAuthorModalLabel">Edit Author</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="edit-author-form">
          <div class="modal-body">
            <input type="hidden" name="authorId" id="edit-author-id">
            <!-- Name -->
            <div class="mb-2">
              <label class="form-label">Name</label>
              <input type="text" name="Name" class="form-control">
            </div>
            <!-- Country -->
            <div class="mb-2">
              <label class="form-label">Country</label>
              <select name="Country" id="edit-country-select-author" class="form-select">
                <option value="">Select Country...</option>
                <!-- Options will be populated by JS -->
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Publisher Modal -->
  <div class="modal fade" id="editPublisherModal" tabindex="-1" aria-labelledby="editPublisherModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editPublisherModalLabel">Edit Publisher</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="edit-publisher-form">
          <div class="modal-body">
            <input type="hidden" name="publisherId" id="edit-publisher-id">
            <!-- Name -->
            <div class="mb-2">
              <label class="form-label">Name</label>
              <input type="text" name="Name" class="form-control">
            </div>
            <!-- Country -->
            <div class="mb-2">
              <label class="form-label">Country</label>
              <select name="Country" id="edit-country-select-publisher" class="form-select">
                <option value="">Select Country...</option>
                <!-- Options will be populated by JS -->
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  

  <!-- Supabase JS client -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/authors_publishers.js"></script>
  
</body>
</html>
