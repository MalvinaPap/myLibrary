<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Library</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="icon" type="image/png" href="../assets/images/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>


  <div class="container my-3">
    <!-- Filters Pane -->
    <div class="row mb-3 align-items-center">
      <!--Library Filter -->
      <div class="col-md-2">
        <label for="library-filter" class="form-label fw-bold">Library:</label>
        <select id="library-filter" class="form-select">
          <option value="">All</option>
        </select>
      </div>
      <!-- Continent Filter -->
      <div class="col-md-2">
        <label for="continent-filter" class="form-label fw-bold">Continent:</label>
        <select id="continent-filter" class="form-select">
          <option value="">All</option>
        </select>
      </div>
      <!-- Status Filter -->
      <div class="col-md-2">
        <label for="status-filter" class="form-label fw-bold">Status:</label>
        <select id="status-filter" class="form-select">
          <option value="">All</option>
          <option value="Read">Read</option>
          <option value="Owned">Owned</option>
          <option value="To Buy">To Buy</option>
        </select>
      </div>
      <!-- Type Filter -->
      <div class="col-md-2">
        <label for="type-filter" class="form-label fw-bold">Type:</label>
        <select id="type-filter" class="form-select" multiple>
          <option value="">All</option>
        </select>
      </div>
      <!-- Search Filter -->
      <div class="col-md-4">
        <label for="search-filter" class="form-label fw-bold">Search:</label>
        <input type="text" id="search-filter" class="form-control" placeholder="Search by name or alt group...">
      </div>
  
    </div>


    <!-- Sorting -->
    <div class="d-flex flex-wrap mb-3 gap-2">
      <span class="me-2">Sort by:</span>
      <div>
        <label for="sort-field" class="form-label visually-hidden">Sort by field</label>
        <select id="sort-field" class="form-select w-auto">
          <option value="Name">Name</option>
          <option value="Continent">Continent</option>
          <option value="PopulationShare">Population Share</option>
          <option value="#Authors">#Authors</option>
          <option value="#Books">#Books</option> 
        </select>
      </div>
      <div class="form-check form-switch ms-3">
        <input class="form-check-input" type="checkbox" id="sort-order">
        <label class="form-check-label" for="sort-order">Descending</label>
      </div>
    </div>

    <div class="container my-3 d-flex gap-3">
      <!-- Country List -->
      <ul id="country-list" class="col-md-8">Loading...</ul>
      <!-- Stats List -->
      <ul id="stats-list" class="col-md-4"></ul>
    </div>

  </div>


  <!-- Supabase JS client -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="../assets/js/auth.js"></script>  
  <script> requireAuth().then(setupLogoutButton);</script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/countries.js"></script>
  
</body>
</html>
