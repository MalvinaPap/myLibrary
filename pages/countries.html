<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Library</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="icon" type="image/png" href="../assets/images/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>

<!-- Filters Pane -->
  <div class="container my-3">
    <div class="row mb-3 align-items-center">
      <!--Library Filter -->
      <div class="col-md-2">
        <label for="library-filter" class="form-label fw-bold">Library:</label>
        <select id="library-filter" class="form-select">
          <option value="">All</option>
        </select>
      </div>
      <!--Continent Filter -->
      <div class="col-md-2">
        <label for="continent-filter" class="form-label fw-bold">Continent:</label>
        <select id="continent-filter" class="form-select">
          <option value="">All</option>
        </select>
      </div>
      <!--Status Filter -->
      <div class="col-md-2">
        <label for="status-filter" class="form-label fw-bold">Status:</label>
        <select id="status-filter" class="form-select">
          <option value="">All</option>
        </select>
      </div>
      <!--Type Filter -->
      <div class="col-md-2">
        <label for="type-filter" class="form-label fw-bold">Type:</label>
        <select id="type-filter" class="form-select" multiple>
          <option value="">All</option>
        </select>
      </div>
      <!-- Search Filter -->
      <div class="col-md-4">
        <label for="search-filter" class="form-label fw-bold">Search:</label>
        <input type="text" id="search-filter" class="form-control" placeholder="Search by country name...">
      </div>
    </div>
    <div class="container my-3 d-flex gap-3">
      <!-- Country List -->
      <ul id="country-list" class="col-md-7">Loading...</ul>
      <!-- Stats List -->
      <ul id="stats-list" class="col-md-5"></ul>
    </div>
  </div>


  <!-- Supabase JS client -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="../assets/js/auth.js"></script>  
  <script> requireAuth().then(setupLogoutButton);</script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/countries.js"></script>
  
</body>
</html>
