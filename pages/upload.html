<!-- upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title> My Library</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="icon" type="image/png" href="../assets/images/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
  
    <div class="container my-5" style="max-width:900px;">
    <div class="row">
        <!-- Upload Form (left) -->
        <div class="col-md-7">
        <h3>Bulk Upload Books</h3>
        <form id="upload-form" class="mb-3">
            <input type="file" id="file-input" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" class="form-control mb-2" required>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div id="upload-result"></div>
        </div>
        <!-- Instructions (right) -->
        <div class="col-md-5">
        <div class="card">
            <div class="card-body">
            <h5 class="card-title">Instructions</h5>
            <ul>
                <li>Upload a CSV or Excel file with your books data.</li>
                <li>Required columns: <strong>Title, Author, Isbn13, Isbn10, Publisher, Language, etc.</strong></li>
                <li>Download a <a href="../assets/templates/template.csv" download>template CSV</a> for reference.</li>
                <li>After upload, you will see a summary of successes and errors.</li>
            </ul>
            </div>
        </div>
        </div>
    </div>
    </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="../assets/js/auth.js"></script>  
  <script> requireAuth().then(setupLogoutButton);</script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/upload.js"></script>
  
</body>
</html>
