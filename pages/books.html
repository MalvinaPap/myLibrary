<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> My Library</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="icon" type="image/png" href="../assets/images/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navigation Pane -->
  <nav>
    <a href="../index.html">Home</a>
    <a href="books.html">Books</a>
    <a href="authors_publishers.html">Authors/Puplishers</a>
    <a href="countries.html">Countries</a>
  </nav>

  <!-- Filters Pane -->
  <div class="container my-3">
    <div class="row mb-3 align-items-center">
      <!--Library Filter -->
      <div class="col-md-2">
        <label for="library-filter" class="form-label fw-bold">Library:</label>
        <select id="library-filter" class="form-select">
          <option value="">All</option>
        </select>
      </div>
      <!-- Continent Filter -->
      <div class="col-md-2">
        <label for="continent-filter" class="form-label fw-bold">Continent:</label>
        <select id="continent-filter" class="form-select">
          <option value="">All</option>
        </select>
      </div>
      <!-- Countries Filter -->
      <div class="col-md-2">
        <label for="country-filter" class="form-label fw-bold">Country:</label>
        <select id="country-filter" class="form-select">
          <option value="">All</option>
        </select>
      </div>
      <!-- Author Filter -->
      <div class="col-md-2">
        <label for="author-filter" class="form-label fw-bold">Author:</label>
        <select id="author-filter" class="form-select">
          <option value="">All</option>
        </select>
      </div>
      <!-- Publisher Filter -->
      <div class="col-md-2">
        <label for="publisher-filter" class="form-label fw-bold">Publisher:</label>
        <select id="publisher-filter" class="form-select">
          <option value="">All</option>
        </select>
      </div>
      <!-- Language Filter -->
      <div class="col-md-2">
        <label for="lang-filter" class="form-label fw-bold">Language:</label>
        <select id="lang-filter" class="form-select">
          <option value="">All</option>
        </select>
      </div>
    </div>

    <div class="row mb-3 align-items-center">
      <!-- Status Filter -->
      <div class="col-md-2">
        <label for="status-filter" class="form-label fw-bold">Status:</label>
        <select id="status-filter" class="form-select">
          <option value="">All</option>
        </select>
      </div>
      <!-- Type Filter -->
      <div class="col-md-2">
        <label for="type-filter" class="form-label fw-bold">Type:</label>
        <select id="type-filter" class="form-select">
          <option value="">All</option>
        </select>
      </div>
      <!-- Labels Filter -->
      <div class="col-md-2">
        <label for="label-filter" class="form-label fw-bold">Label:</label>
        <select id="label-filter" class="form-select">
          <option value="">All</option>
        </select>
      </div>
      <!-- Search Filter -->
      <div class="col-md-4">
        <label for="search-filter" class="form-label fw-bold">Search:</label>
        <input type="text" id="search-filter" class="form-control" placeholder="Search by book name or isbn...">
      </div>
      <!--Book Addition Button -->
      <div class="col-md-2 text-end">
        <button id="add-book-btn" class="btn btn-success">
          + Add Book
        </button>
      </div>
    </div>
    <!--Books List -->
    <ul id="book-list" class="list-group">Loading...</ul>
  </div>

  <!-- Add Book Modal -->
  <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="add-book-form" class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <!-- Title -->
          <div class="mb-2">
            <label class="form-label">Name</label>
            <input type="text" name="Name" class="form-control" required>
          </div>
          <!-- Publisher -->
          <div class="mb-2">
            <label class="form-label">Publisher</label>
            <select name="Publisher" id="modal-publisher-select" class="form-select">
              <option value="">Select Publisher...</option>
              <!-- Options will be populated by JS -->
            </select>
          </div>
          <!-- ISBN -->
          <div class="mb-2">
            <label class="form-label">ISBN-13</label>
            <input type="text" name="ISBN13" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">ISBN-10</label>
            <input type="text" name="ISBN10" class="form-control">
          </div>
          <!-- Type -->
          <div class="mb-2">
            <label class="form-label">Type</label>
            <select name="Type" id="modal-type-select" class="form-select">
              <option value="">Select type...</option>
              <!-- Options will be populated by JS -->
            </select>
          </div>
          <!-- Language -->
          <div class="mb-2">
            <label class="form-label">Language</label>
            <select name="Language" id="modal-language-select" class="form-select">
              <option value="">Select Language...</option>
              <!-- Options will be populated by JS -->
            </select>
          </div>
          <!-- Status -->
          <div class="mb-2">
            <label class="form-label">Status</label>
            <select name="Status" id="modal-status-select" class="form-select">
              <option value="">Select Status...</option>
              <!-- Options will be populated by JS -->
            </select>
          </div>
          <!-- Library -->
          <div class="mb-2">
            <label class="form-label">Library</label>
            <select name="LibraryLocation" id="modal-library-select" class="form-select">
              <option value="">Select Library...</option>
              <!-- Options will be populated by JS -->
            </select>
          </div>
        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Add Book</button>
        </div>
      </form>
    </div>
  </div>


  <!-- Edit Book Modal -->
  <div class="modal fade" id="editBookModal" tabindex="-1" aria-labelledby="editBookModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editBookModalLabel">Edit Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="edit-book-form">
          <div class="modal-body">
            
            <input type="hidden" name="bookId" id="edit-book-id">
            <!-- Title -->
            <div class="mb-2">
              <label class="form-label">Name</label>
              <input type="text" name="Name" class="form-control">
            </div>
            <!-- ISBN -->
            <div class="mb-2">
              <label class="form-label">ISBN-13</label>
              <input type="text" name="ISBN13" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">ISBN-10</label>
              <input type="text" name="ISBN10" class="form-control">
            </div>
            <!-- Status -->
            <div class="mb-2">
              <label class="form-label">Status</label>
              <select name="Status" id="edit-status-select" class="form-select"></select>
            </div>
            <!-- Library -->
            <div class="mb-2">
              <label class="form-label">Status</label>
              <select name="Library" id="edit-library-select" class="form-select"></select>
            </div>

          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- Add Author Modal -->
  <div class="modal fade" id="addAuthorModal" tabindex="-1" aria-labelledby="addAuthorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="add-author-form" class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="addAuthorModalLabel">Add Author</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <!-- Author -->
          <div class="mb-2">
            <label class="form-label">Author</label>
            <select name="AuthorId" id="modal-author-select" class="form-control" required></select>
          </div>
        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Add Author</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Add Label Modal -->
  <div class="modal fade" id="addLabelModal" tabindex="-1" aria-labelledby="addLabelModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="add-label-form" class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="addLabelModalLabel">Add Label</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">Label</label>
            <select name="LabelId" id="modal-label-select" class="form-control" required></select>
          </div>
        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Add Label</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Supabase JS client -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/books.js"></script>
</body>
</html>
