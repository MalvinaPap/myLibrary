<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book List</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .book { margin-bottom: 1em; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>üìö All Books</h1>
  <div id="book-list">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://hlrmxbhcouvljvdbsfpa.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // keep it secret in production!
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadBooks() {
      const { data, error } = await supabase
        .from('Book')
        .select('ID, Name, OriginalName');

      const list = document.getElementById('book-list');

      if (error) {
        console.error('‚ùå Supabase error:', error);
        list.innerHTML = `<p style="color:red;">Failed to load books</p>`;
        return;
      }

      console.log('‚úÖ Data:', data);

      if (!data || data.length === 0) {
        list.innerHTML = `<p>No books found.</p>`;
        return;
      }

      list.innerHTML = ''; // Clear "Loading..."

      data.forEach(book => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `<strong>${book.Name}</strong><br><em>${book.OriginalName || 'N/A'}</em>`;
        list.appendChild(div);
      });
    }

    loadBooks();
  </script>
</body>
</html>
