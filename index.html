<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books App</title>
</head>
<body>
  <h1>Books</h1>

  <ul id="todo-list"></ul>

  <input type="text" id="new-task" placeholder="New task">
  <button onclick="addTodo()">Add</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://hlrmxbhcouvljvdbsfpa.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhscm14Ymhjb3V2bGp2ZGJzZnBhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwMzUxMDEsImV4cCI6MjA2MjYxMTEwMX0.KfDPllXeo_X12jtEajp43wvuAzKJ1ibyiN3p1_Eswtw';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadBooks() {
      const { data, error } = await supabase
        .from('Book')
        .select(`
          ID,
          Name,
          OriginalName,
          Publisher(Name),
          Status(Name)
        `);

      if (error) {
        console.error('Error fetching books:', error);
        return;
      }
      const list = document.getElementById('book-list');
      list.innerHTML = '';

      data.forEach(book => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${book.Name}</strong> (${book.OriginalName})<br>
                        Publisher: ${book.Publisher?.Name ?? 'N/A'} |
                        Status: ${book.Status?.Name ?? 'N/A'}`;
        list.appendChild(li);
      });
    }

    loadBooks();
  </script>
</body>
</html>
