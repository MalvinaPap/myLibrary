<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book List</title>
</head>
<body>
  <h1>📚 Book List</h1>
  <ul id="book-list">Loading books...</ul>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // ✅ Define your Supabase project info first
    const supabaseUrl = 'https://your-project.supabase.co'; // ← change this
    const supabaseKey = 'your-anon-key';                    // ← and this
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // ✅ Then you can use the client
    async function loadBooks() {
      const { data, error } = await supabase
        .from('Book')
        .select('*');

      const list = document.getElementById('book-list');

      if (error) {
        console.error('Supabase error:', error);
        list.innerHTML = '<li style="color:red;">Failed to load books.</li>';
        return;
      }

      list.innerHTML = '';
      data.forEach(book => {
        const li = document.createElement('li');
        li.textContent = book.Name;
        list.appendChild(li);
      });

      console.log('✅ Loaded books:', data);
    }

    // ✅ Call the function after everything is defined
    loadBooks();
  </script>
</body>
</html>
