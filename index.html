<body>

  <ul id="book-list">Loading books...</ul>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // âœ… Define your Supabase project info first
    const supabaseUrl = 'https://hlrmxbhcouvljvdbsfpa.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhscm14Ymhjb3V2bGp2ZGJzZnBhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwMzUxMDEsImV4cCI6MjA2MjYxMTEwMX0.KfDPllXeo_X12jtEajp43wvuAzKJ1ibyiN3p1_Eswtw';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // âœ… Then you can use the client
    async function loadBooks() {
      const { data, error } = await supabase
        .from('Book')
        .select('*');

      const list = document.getElementById('book-list');

      if (error) {
        console.error('Supabase error:', error);
        list.innerHTML = '<li style="color:red;">Failed to load books.</li>';
        return;
      }

      list.innerHTML = '';
      data.forEach(book => {
        const li = document.createElement('li');
        li.textContent = book.Name;
        list.appendChild(li);
      });

      console.log('âœ… Loaded books:', data);
    }

    // âœ… Call the function after everything is defined
    loadBooks();
  </script>
</body>
